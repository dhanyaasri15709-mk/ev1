<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(white));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #5A67D8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #5A67D8;
        }

        .login-link {
            margin-top: 12px;
            display: block;
            font-size: 13px;
            color: #5A67D8;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .back-button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            width: fit-content;
            background-color: #f0f0f0;
            color: #5A67D8;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #5A67D8;
            font-size: 14px;
            text-align: center;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #5A67D8;
            color: white;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>Create Account</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <a href="#" class="login-link">Already have an account? Login</a>
            <a href="javascript:history.back()" class="back-button">‚Üê
                Back</a>

        </form>
    </div>

</body>

</html>
