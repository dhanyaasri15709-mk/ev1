<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | MyWebsite</title>

    <style>
        /* =====================
           Base Styles
        ===================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Georgia", serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        /* =====================
           Header
        ===================== */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #000000;
            font-size: 1.5em;
            font-weight: bold;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .navbar a {
            color: #007bff;
            /* bright blue like your image */
            margin-left: 25px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05em;
            transition: color 0.3s;
        }


        /* =====================
           Contact Section
        ===================== */
        .contact-section {
            padding: 60px 20px;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        .contact-section h1 {
            color: #005999;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .contact-section p {
            color: #333333;
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin: auto;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #005999;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            font-family: "Georgia", serif;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #005999;
            box-shadow: 0 0 5px rgba(0, 89, 153, 0.3);
        }

        button {
            background-color: #005999;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: center;
        }

        button:hover {
            background-color: #004070;
        }

        /* =====================
           Contact Info Cards
        ===================== */
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 50px;
        }

        .info-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-card h3 {
            color: #005999;
            margin-bottom: 10px;
        }

        /* =====================
           Footer
        ===================== */
        footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            margin-top: 60px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="topbar">
        <div class="logo">
            <img src="image.png" alt="DICHI Logo" class="logo-img">
            MK
        </div>
        <nav class="navbar">
            <a href="home.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>

        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>We’d love to hear from you! Fill out the form below or reach us through our contact details.</p>

        <!-- Contact Form -->
        <form>
            <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div>
                <label for="message">Message</label>
                <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <!-- Contact Info -->
        <div class="contact-info">
            <div class="info-card">
                <h3>Address</h3>
                <p>123 Blue Street, Tech City, India</p>
            </div>
            <div class="info-card">
                <h3>Email</h3>
                <p>contact@mywebsite.com</p>
            </div>
            <div class="info-card">
                <h3>Phone</h3>
                <p>+91 98765 43210</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 MyWebsite. All rights reserved.</p>
    </footer>

</body>

</html>
